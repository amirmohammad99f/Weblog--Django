{% extends 'parent/base.html' %}
{% block title %}post list{% endblock %}
{% block content %}
    <h1>post list</h1>
    <ol style="--length: {{ posts|length }}" role="list">
        {% for post in posts %}
            <li style="--i: {{ forloop.counter }}">
                <h3>
                    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                </h3>
                <p>{{ post.description | truncatewords:4 }}</p>
                <img width="300px" height="200px" src="{{ post.images.first.image_file.url }}"
                     alt="{{ post.images.first.title }}">
            </li>
        {% endfor %}
    </ol>
    {% include 'partials/pagination.html' with page=page_obj %}
{% endblock %}
